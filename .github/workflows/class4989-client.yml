name: class4989-client CI

on:
   push:
      branches:
         - dev-fe
   pull_request:
      branches:
         - dev-fe

jobs:
   build:
      runs-on: self-hosted
      steps:
         - uses: actions/checkout@v2
         - name: Install dependencies
           run: cd client npm install
         - name: Build
           run: npm run build
         - name: Deploy
           uses: peaceiris/actions-gh-pages@v3
           with:
              github_token: ${{ secrets.GITHUB_TOKEN }}
              publish_dir: ./build
