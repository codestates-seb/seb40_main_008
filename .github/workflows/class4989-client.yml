name: class4989-client CI

on:
   push:
      branches:
         - dev-fe
   pull_request:
      branches:
         - dev-fe

jobs:
   build:
      runs-on: self-hosted
      strategy:
         matrix:
            node-version: [10.x, 12.x, 14.x, 18.x]
      steps:
         - uses: actions/checkout@v2
         - name: Use Node.js ${{ matrix.node-version }}
         - run: npm install
         - run: npm run build
         - run: npm run test

         - name: Deploy
           uses: peaceiris/actions-gh-pages@v3
           with:
              github_token: ${{ secrets.GITHUB_TOKEN }}
              publish_dir: ./build
