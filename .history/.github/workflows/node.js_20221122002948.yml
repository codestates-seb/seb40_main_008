name: node.js CI

on:
   push:
      branches: ['dev-fe']

jobs:
   build:
      runs-on: self-hosted

      strategy:
         matrix:
            node-version: [16.x]

      steps:
         - uses: actions/checkout@v2
         - name: Use Node.js ${{ matrix.node-version }}
           uses: actions/setup-node@v3
           with:
              node-version: ${{ matrix.node-version }}
         - run: cd client && npm i
         - run: cd client && npm run build --if-present
